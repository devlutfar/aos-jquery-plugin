<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font links -->

    <!-- CSS links -->
    <link rel="stylesheet" href="vendor/aos/css/aos.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <title>aos js plugin</title>
  </head>
  <body>
    <section class="aos_plugin">
      <div class="container">
        <h1>Aos Plugin</h1>
        <div class="row">
          <div class="col-lg-6">
            <div class="simbox" data-aos="fade-up">1</div>
            <div class="simbox" data-aos="flip-right">2</div>
            <div class="simbox" data-aos="fade-left">3</div>
            <div class="simbox" data-aos="fade-right" data-aos-duration="3000">4</div>
            <div class="simbox" data-aos="fade-in">5</div>
            <div class="simbox" data-aos="zoom-in">6</div>
            <div class="simbox" data-aos="zoom-in-left">7</div>
          </div>
        </div>
      </div>
    </section>
    <!-- JS links -->
    <script src="js/jquery.min.js"></script>
    <script src="vendor/aos/js/aos.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
